<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formAssign</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label>First Name</label>
            <input type="text" name="firstName" size="15">
            <br>
            <br>
            <label>Middle Name</label>
            <input type="text" name="middleName" size="15">
            <br>
            <br>
            <label>Last Name</label>
            <input type="text" name="lastName" size="15">
            <br>
            <br>
            <label>Course</label>
            <select>
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
            <br>
            <br>
            <label>Gender</label>
            <br>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <br>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <br>
            <input type="radio" id="other" name="gender">
            <label for="other">Other</label>
            <br>
            <br>
            <label>DOB</label>
            <input type="datetime-local" name="DOB">
            <br>
            <br>
            <label>Phone :</label>
            <input type="text" name="C code" id="phone" value="+91" size="2" disabled>
            <input type="tel" name="phone" maxlength="10" size="10">
            <br>
            <br>
            <label>Address</label>
            <br>
            <textarea name="Address" cols="70" rows="5"></textarea>
            <br>
            <br>
            <label>Email :</label>
            <input type="email" name="email" id="email">
            <br>
            <br>
            <br>
            <label>Password :</label>
            <input type="password" name="password" id="password">
            <br>
            <br>
            <br>
            <label>Re-type Password :</label>
            <input type="password" name="pass" id="pass">
            <br>
            <br>
            <br>
            <input type="checkbox" name="Agrement" id="agree">
            <label for="agree">Agree to terms & conditions</label>
            <br>
            <br>
            <label>Choose file</label>
            <input type="file" name="file">
            <br>
            <br>
            <label>Choose color</label>
            <input type="color" name="color">
            <br>
            <br>
            <input type="reset" name="reset" id="reset">
            <input type="submit" name="submit" id="submit">
        </fieldset>
    </form>
</body>

</html>
